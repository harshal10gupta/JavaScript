<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and its methods</title>
</head>

<body>
    <script>
        let marks_class_12 = [91, 82, 63, 84, false, "Not Present"]
        console.log(marks_class_12[0])
        console.log(marks_class_12[1])
        console.log(marks_class_12[2])
        console.log(marks_class_12[3])
        console.log(marks_class_12[4])
        console.log(marks_class_12[5])
        console.log(marks_class_12[6]) // Will be undefined because index 6 does not exist
        console.log("The length of marks_class_12 is", marks_class_12.length)
        marks_class_12[6] = 89 // Adding a new value to the array
        marks_class_12[0] = 96 // Changing the value of an array
        console.log(marks_class_12)
        console.log(typeof marks_class_12)


        // array methods

        let num = [1, 2, 3, 34, 4]
        let b = num.toString() // b is now a string 
        console.log(b, typeof b)
        let c = num.join(" and ")
        console.log(c, typeof c)
        let r = num.pop() // pop returns the popped element
        console.log(num, r)
        let a = num.push(56) // push returns the new array length
        console.log(num, a)
        let d = num.shift()
        console.log(d, num) // Removes an element from the start of the array

        let e = num.unshift(78)
        console.log(e, num)
        console.log(e)
    </script>
</body>

</html>
